<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/login.css">
    <title>Final Score Login</title>
</head>
<body>
    
  <body id="particles-js"></body>
    <div class="animated bounceInDown">
        <div class="container">
            <span class="error animated tada" id="msg"></span>
            <form name="form1" class="box" action="/login" method="POST">
                <h4><a href="/">Final<span>Score</span></a></h4>
                <h5>Sign in to your account</h5>
                <input type="email" name="email" placeholder="Email" autocomplete="on">
                <div class="password-container">
                    <input type="password" name="password" id="pwd" placeholder="Password" autocomplete="off">
                    <i class="material-icons" id="eye" onclick="togglePasswordVisibility()">visibility</i>
                </div>
                <label>
                    <span></span>
                </label>
                <a href="#" class="forgetpass">Forget Password?</a>
                <input type="submit" value="Sign in" class="btn1">
            </form>
            <a href="/signup" class="dnthave">Donâ€™t have an account? Sign up today!</a>
        </div> 
        <div class="footer">
        </div>
    </div>  

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("pwd");
    const eyeIcon = document.getElementById("eye");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.add("visible");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("visible");
    }
}

</script>
</body>
</html>
